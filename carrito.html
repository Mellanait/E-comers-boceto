<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <title>Carrito</title>
</head>
<body>

  <div id="navbar"></div>

  <h2>Mi carrito</h2>
  <div id="listaCarrito"></div>
  <h4 id="total"></h4>

  <button class="btn btn-danger" onclick="vaciarCarrito()">Vaciar carrito</button>
  <button class="btn btn-outline-dark " onclick="volverHome()"> Volver al Home</button>

  <!-- 1️⃣ PRIMERO: cargar navbar.js -->
  <script src="navbar.js"></script>

  <!-- 2️⃣ SEGUNDO: fetch del navbar + iniciarNavbar -->
  <script>
    fetch("navbar.html")
      .then(res => res.text())
      .then(data => {
        document.getElementById('navbar').innerHTML = data;
        iniciarNavbar(); // ✅ AQUÍ recién se llama
      });
  </script>

  <!-- 3️⃣ TERCERO: JS propio de la página -->
  <script src="carrito.js"></script>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</html>
