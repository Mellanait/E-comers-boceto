<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <link rel="stylesheet" href="auth.css">

</head>

<body class="d-flex align-items-center justify-content-center min-vh-100 bg-light">

  <div class="card shadow p-4" style="width: 100%; max-width: 420px;">

    <h3 class="text-center mb-4">Crear cuenta</h3>

    <form id="formRegistro">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input type="text" class="form-control" placeholder="Tu nombre">
      </div>

      <div class="mb-3">
        <label class="form-label">Correo</label>
        <input type="email" class="form-control" placeholder="correo@ejemplo.com" required id="regEmail">
      </div>

      <div class="mb-3">
        <label class="form-label">Contraseña</label>
        <input type="password" class="form-control" placeholder="********" required id="regPassword">
      </div>


      <div class="mb-3">
        <label class="form-label">Confirmar contraseña</label>
        <input type="password" class="form-control" placeholder="********">
      </div>
      <button type="submit" class="btn btn-dark w-100">Registrarse</button>

    </form>

    <p class="text-center mt-3 mb-0" id="registroMsg">
      ¿Ya tienes cuenta?
      <a href="log.html">Inicia sesión</a>
    </p>
  </div>

</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
<script src="logreg.js"></script>
</html>
